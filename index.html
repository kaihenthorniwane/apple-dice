<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
        <title>Rive Dice</title>
    </head>
    <body>
        <section class="section  mt-5">
            <div class="container d-flex flex-column gap-4">
                <div class="d-flex flex-column gap-3">
                    <div>
                        <h1 class="display-1 bold text-center">Apple Dice.</h1>
                        <h2 class="text-center h1 ">See who's right in an argument.</h2>
                    </div>
                    <div class="d-flex gap-3 justify-content-center">
                        <div class="d-flex h3 align-items-center gap-1 blue-link">
                            Learn More
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-right chevron" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                        <div class="d-flex h3 align-items-center gap-1 blue-link">
                            Buy
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-right chevron" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <div class="success-button-wrapper">
                        <div class="success-button rounded-pill px-5 py-3 invisible">
                            <div class="display-6">
                                Result!
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
